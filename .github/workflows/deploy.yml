name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # Tell the action where the lock file is located
          cache-dependency-path: portfolio/package-lock.json

      - name: Install dependencies
        # Use 'working-directory' to run commands inside the subfolder
        working-directory: ./portfolio
        run: npm install

      - name: Build the app
        working-directory: ./portfolio
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: ./portfolio
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
